<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音风格视频滑动</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }
        #app {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .video-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }
        .play {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9966, #ff5e62);
        }
        .play:nth-child(2) {
            background: linear-gradient(45deg, #4A00E0, #8E2DE2);
        }
        .play:nth-child(3) {
            background: linear-gradient(45deg, #159957, #155799);
        }
        .video-title {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }
        .placeholder {
            height: 1px;
        }
        .controls {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        .indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        .dot.active {
            background: white;
            transform: scale(1.2);
        }
        .hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 100;
        }
        .hint.show {
            opacity: 1;
        }
        .debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="debug">
            <p>当前索引: {{ curIndex }}</p>
            <p>偏移量: {{ offsetY }}</p>
            <p>拖动中: {{ isDragging }}</p>
        </div>
        
        <div
            ref="videoElement"
            class="video-container"
            @touchstart="onTouchStart"
            @touchmove="onTouchMove"
            @touchend="onTouchEnd"
            @mousedown="onMouseDown"
            @mousemove="onMouseMove"
            @mouseup="onMouseEnd"
            @mouseleave="onMouseEnd"
        >
            <div
                class="play"
                v-for="(video, index) in videoList"
                :key="video.id"
            >
                <h2 class="video-title">{{ video.name }}</h2>
            </div>
            <div class="placeholder"></div>
        </div>
        
        <div class="indicator">
            <div
                v-for="(video, index) in videoList"
                :key="'indicator-'+video.id"
                class="dot"
                :class="{ active: curIndex === index }"
            ></div>
        </div>
        
        <div class="controls">
            <button class="control-btn" @click="prev">↑</button>
            <button class="control-btn" @click="next">↓</button>
        </div>
        
        <div class="hint" :class="{ show: showHint }">
            {{ hintText }}
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        
        createApp({
            setup() {
                const videoList = ref([
                    { name: '视频 1', id: 'my-player1' },
                    { name: '视频 2', id: 'my-player2' },
                    { name: '视频 3', id: 'my-player3' },
                ]);
                
                const curIndex = ref(0);
                const isDragging = ref(false);
                const startY = ref(0);
                const currentY = ref(0);
                const offsetY = ref(0);
                const videoElement = ref(null);
                const showHint = ref(false);
                const hintText = ref('');
                
                // 目标切换距离
                const TARGET_Y = 100;
                
                // 显示提示
                const showMessage = (text) => {
                    hintText.value = text;
                    showHint.value = true;
                    setTimeout(() => {
                        showHint.value = false;
                    }, 1000);
                };
                
                // 下一个视频
                const next = () => {
                    if (curIndex.value < videoList.value.length - 1) {
                        curIndex.value++;
                        showMessage('下滑 → 下一个');
                        scrollToCurrent();
                    } else {
                        showMessage('已经是最后一个视频了');
                    }
                };
                
                // 上一个视频
                const prev = () => {
                    if (curIndex.value > 0) {
                        curIndex.value--;
                        showMessage('上滑 → 上一个');
                        scrollToCurrent();
                    } else {
                        showMessage('已经是第一个视频了');
                    }
                };
                
                // 滚动到当前视频
                const scrollToCurrent = () => {
                    if (videoElement.value) {
                        videoElement.value.scrollTo({
                            top: window.innerHeight * curIndex.value,
                            behavior: 'smooth'
                        });
                    }
                };
                
                // 触摸开始
                const onTouchStart = (e) => {
                    isDragging.value = true;
                    startY.value = e.touches[0].clientY;
                    currentY.value = startY.value;
                };
                
                // 触摸移动
                const onTouchMove = (e) => {
                    if (!isDragging.value) return;
                    
                    const y = e.touches[0].clientY;
                    offsetY.value = y - startY.value;
                    
                    // 实时滚动效果
                    if (videoElement.value) {
                        const scrollTop = window.innerHeight * curIndex.value - offsetY.value;
                        videoElement.value.scrollTop = scrollTop;
                    }
                };
                
                // 触摸结束
                const onTouchEnd = () => {
                    if (!isDragging.value) return;
                    
                    isDragging.value = false;
                    
                    // 根据滑动距离判断是否切换
                    if (offsetY.value > TARGET_Y) {
                        prev();
                    } else if (offsetY.value < -TARGET_Y) {
                        next();
                    } else {
                        // 回到当前视频位置
                        scrollToCurrent();
                    }
                    
                    offsetY.value = 0;
                };
                
                // 鼠标事件（用于桌面端测试）
                const onMouseDown = (e) => {
                    isDragging.value = true;
                    startY.value = e.clientY;
                    currentY.value = startY.value;
                };
                
                const onMouseMove = (e) => {
                    if (!isDragging.value) return;
                    
                    const y = e.clientY;
                    offsetY.value = y - startY.value;
                    
                    // 实时滚动效果
                    if (videoElement.value) {
                        const scrollTop = window.innerHeight * curIndex.value - offsetY.value;
                        videoElement.value.scrollTop = scrollTop;
                    }
                };
                
                const onMouseEnd = () => {
                    if (!isDragging.value) return;
                    
                    isDragging.value = false;
                    
                    if (offsetY.value > TARGET_Y) {
                        prev();
                    } else if (offsetY.value < -TARGET_Y) {
                        next();
                    } else {
                        scrollToCurrent();
                    }
                    
                    offsetY.value = 0;
                };
                
                onMounted(() => {
                    // 初始化滚动到第一个视频
                    scrollToCurrent();
                    
                    // 添加键盘事件支持
                    window.addEventListener('keydown', (e) => {
                        if (e.key === 'ArrowDown') {
                            next();
                        } else if (e.key === 'ArrowUp') {
                            prev();
                        }
                    });
                });
                
                return {
                    videoList,
                    curIndex,
                    isDragging,
                    startY,
                    currentY,
                    offsetY,
                    videoElement,
                    showHint,
                    hintText,
                    next,
                    prev,
                    onTouchStart,
                    onTouchMove,
                    onTouchEnd,
                    onMouseDown,
                    onMouseMove,
                    onMouseEnd,
                    showMessage
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
